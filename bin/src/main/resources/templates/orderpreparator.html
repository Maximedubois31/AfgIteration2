<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" lang="fr"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{_layout}" layout:fragment="content">

	<div class="container-fluid">
		<!-- Vide -->
		<div class="myvide"></div>
		<!-- End Vide -->
		<div class="container">
			<div class="row">
				<div class="col-12">
					<table class="table table-striped table-bordered shopping-summery">
						<thead class="table-dark">
							<th class="myheader">Produit</th>
							<th class="myheader">Quantité demandée</th>
							<th class="myheader">Ratio min</th>
						</thead>
						<tbody>
							<tr th:each="line : ${order.lines}">
								<td th:text="${line.product.name}" class="align-middle"></td>
								<td
									th:text="${line.desiredQuantity}"
									class="align-middle"></td>
								<td th:text="${line.product.moq+'  '+line.product.quantityUnity}"
									class="align-middle"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<!-- Vide -->
			<div class="mysmallvide"></div>
			<!-- End vide -->
			<div class="row">
				<div class="col-12">
					<div class="total-amount">
						<div class="row">
							<div class="col-lg-8 col-md-5 col-12"></div>
							<div class="col-lg-4 col-md-7 col-12">
								<div class="right">
									<a th:href="@{/to-orderselectedpreparator}"
										class="btn align-middle text-white btn-block btn-sm mb-2">Commencer à préparer
										cette commande</a> <a th:href="@{/orderes}"
										class="btn align-middle text-white btn-block btn-sm mb-2">Retour à la liste des
										commandes</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Vide -->
			<div class="myfatvide"></div>
			<!-- End vide -->
		</div>
	</div>
