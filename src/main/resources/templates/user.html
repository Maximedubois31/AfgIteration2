<!DOCTYPE HTML>
<div xmlns:th="http://www.thymeleaf.org" lang="fr" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{_layout}" layout:fragment="content">

	<!-- User Information form -->
	<h3 class="my-3">Compte utilisateur</h3>
	<div class="card p-3">
		<form action="#" th:action="@{/user}" th:object="${user}" method="POST">
			<input type="hidden" class="form-control" th:field="*{id}" th:value="*{id}">
			<input type="hidden" class="form-control" th:field="*{company.id}" th:value="*{company.id}">
			<div class="row mb-3">
				<label class="col-sm-2 col-form-label" for="firstName">Prénom</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="firstName" th:field="*{firstName}" th:value="${user.firstName}">
				</div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-2 col-form-label" for="lastName">Nom</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="lastName" th:field="*{lastName}" th:value="${user.lastName}">
				</div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-2 col-form-label" for="email">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="email" th:field="*{email}" th:value="${user.email}">
				</div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-2 col-form-label" for="password">Mot de Passe</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="password" th:field="*{password}" th:value="${user.password}">
				</div>
			</div>
			<div class="text-right">
				<button type="submit" class="btn btn-primary text-right">Enregistrer les modifications</button>
				<!-- <input class="btn btn-primary" type="submit" th:value="Enregistrer"> -->
			</div>
		</form>
	</div>

	<!-- Company information form-->
	<h3 class="mt-5 mb-3">Information Société</h3>
	<div class="card mt-5 p-3">
		<form action="#" th:action="@{/company/edit}" th:object="${company}" method="POST">
			<input type="hidden" class="form-control" th:field="*{id}" th:value="*{id}">

			<div class="row mb-3">
				<label class="col-sm-2 col-form-label" for="companyName">Nom Entreprise</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="companyName" th:field="*{companyName}" th:value="${company.companyName}">
				</div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-2 col-form-label" for="email">E-mail</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="email" th:field="*{email}" th:value="${company.email}">
				</div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-2 col-form-label" for="phone">Telephone</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="phone" th:field="*{phone}" th:value="${company.phone}">
				</div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-2 col-form-label" for="codeApe">Code Ape</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="codeApe" th:field="*{nafApeCode}" th:value="${company.nafApeCode}">
				</div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-2 col-form-label" for="siret">Siret</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="siret" th:field="*{siret}" th:value="${company.siret}">
				</div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-2 col-form-label" for="nbrTva">Nombre Tva</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="nbrTva" th:field="*{vatNumber}" th:value="${company.vatNumber}">
				</div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-2 col-form-label" for="deliveryAddress">Adresse de livraison</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="nbrTva" th:field="*{deliveryAddress}" th:value="${company.deliveryAddress}">
				</div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-2 col-form-label" for="invoiceAddress">Adresse de livraison</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="nbrTva" th:field="*{invoiceAddress}" th:value="${company.invoiceAddress}">
				</div>
			</div>
			
			<div class="text-right">
				<button type="submit" class="btn btn-primary text-right">Enregistrer les modifications</button>
			</div>
		</form>
	</div>
</div>
