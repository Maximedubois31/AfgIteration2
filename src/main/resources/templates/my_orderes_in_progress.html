<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" lang="fr"
	 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	 layout:decorate="~{_layout}" layout:fragment="content">


	<div class="container-fluid">
		<!-- Vide -->
		<div class="myvide"></div>
		<!-- End Vide -->
		<div class="container">
			<div class="row">
				<div class="col-12">
					<table id="data-table" class="table table-striped table-bordered shopping-summery">
						<thead class="table-dark">
						<tr>
							<th class="myheader">Id Commande</th>
							<th class="myheader">Client</th>
							<th class="myheader">Société</th>
							<th class="myheader">Date livraison</th>
							<th class="myheader">Action</th>
						</tr>
						</thead>

						<tbody>
						<tr th:each="order: ${myOrderesInProgress}">
							<td th:text="${order.id}" class="align-middle"></td>
							<td	th:text="${order.creator.firstName +'   '+ order.creator.lastName}" class="align-middle"></td>
							<td th:text="${order.creator.company.companyName}" class="align-middle"></td>
							<td th:text="${order.deliveryDate}" class="align-middle text-center"></td>
							<td class="text-center"><a
									th:href="@{/to-orderSelecteByCustomer(idPo=${order.id})}"
									class="btn align-middle text-white">Visualiser commande</a></td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
